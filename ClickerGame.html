<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click The Kirb</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style id="style">
        .hidden{
            display:none;
        }
        .times2{
            color:red
        }
        .bigger{
            color:red
        }
        .huger{
            color:red
        }
        .gigantic{
            color:red
        }
        .winner{
            color:red
        }
        .pranker{
            color:red
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2 id="lose">User goes here</h2>
            <div class="scoreplace">
                <h3 id="score">Cookies Fed To Kirby: 0</h3>
            </div>
            <div class="text">

            </div>
            <input type="text" id="username" name="username" placeholder="Enter Username">
            <button id="submit">Submit</button>
            <div class="row">
                <div class="avatar">
                    <img id="picture" height="80" width="80" class="picture" alt="your avatar!" src="https://qph.cf2.quoracdn.net/main-qimg-9ddddc56b796efb52218381f133e5d61">
                </div>
            </div>
            <button id="click">FEED THE KIRBY!</button>
            <form>
                <button id="reset">RESET!</button>
            </form>
            <div class="row">
                <fieldset id="clear">
                    <legend><h3>Shop!</h3></legend>
                    <div class="row">
                        <label for="2x" class="times2">Instead of feeding 1 cookie you feed 2!:(Need 50 cookies)</label>
                        <button id="2x">Buy!</button>
                    </div>
                    <br>
                    <div class="row">
                        <label for="big" class="bigger">Bigger Cookies! 1 cookie = 2 cookies!(Need 250 Cookies)</label>
                        <button id="big">Buy!</button>
                    </div>
                    <br>
                    <div class="row">
                        <label for="huge" class="huger">Even Bigger Cookies! 1 cookie = 5 cookies!!(Need 1000 Cookies)</label>
                        <button id="huge">Buy!</button>
                    </div>
                    <br>
                    <div class="row">
                        <label for="giant" class="gigantic">Gigantic Cookies! 1 cookie = 10 cookies!!(Need 2,500 Cookies)</label>
                        <button id="giant">Buy!</button>
                    </div>
                    <br>
                    <div class="row">
                        <label for="win" class="winner">Buy The Super Star!(You win the game)(5,000 Cookies Needed)</label>
                        <button id="win">Buy!</button>
                    </div>
                    <br>
                    <div class="row">
                        <label for="prank" class="pranker">Prank kirby!ðŸ˜ˆ(Need 7,000 Cookies)</label>
                        <button id="prank">Buy!</button>
                    </div>
                </fieldset>
                <fieldset id="avatarshop">
                    <legend><h3>Avatar Shop!</h3></legend>
                    <div class="row">
                        <label for="meta" class="meta">Unlock MetaKnight Avatar(10 cookies)</label>
                        <button id="meta">Buy!</button>
                    </div>
                    <br>
                    <div class="row">
                        <label for="king" class="king">Unlock King Dedede Avatar(10 cookies)</label>
                        <button id="king">Buy!</button>
                    </div>
                    <br>
                    <div class="row">
                        <label for="waddle" class="waddle">Unlock Waddle Dee Avatar(10 cookies)</label>
                        <button id="waddle">Buy!</button>
                    </div>
                    <br>
                    <div class="row">
                        <label for="marx" class="marx">Unlock Marx Avatar(10 cookies)</label>
                        <button id="marx">Buy!</button>
                    </div>
                    <br>
                    <div class="row">
                        <label for="gooey" class="gooey">Unlock Gooey Avatar(10 cookies)</label>
                        <button id="gooey">Buy!</button>
                    </div>
                </fieldset>
                <h1><div id="end"></div></h1>
                <div class="prank">
                    <img id="image" height="500" width="500" class="hidden" alt="pranked kirby" src="https://i.kym-cdn.com/entries/icons/original/000/040/399/kfcover.jpg">
                </div>
                <div class="congrats">
                    <img id="image1" height="500" width="500" class="hidden" alt="winning kirby" src="https://i.kym-cdn.com/photos/images/newsfeed/000/802/512/313.jpg">
                </div>
                <br>
            </div>
        </div>
    </div>
<script>
    const content = document.querySelector('.text');

    const user = document.querySelector('user');
    const username = document.getElementById('username');
    const submit = document.getElementById('submit');

    submit.addEventListener('click', function(e){
        let displayuser = username.value;

        const actualuser = document.createElement('h2');
        actualuser.innerHTML = `${displayuser}`;
        content.insertAdjacentElement('afterbegin', actualuser);

        const unwantedElement = document.querySelector('#lose');
        unwantedElement.remove();

        username.classList.add("hidden");
        submit.classList.add("hidden");
    });

    let score = document.getElementById('score');
    const scorePlace = document.querySelector('.scoreplace');
    const click = document.getElementById('click');
    const picture = document.getElementById('picture');

    score = 0;
    click.addEventListener('click', function(e){
        score++;
        scorePlace.innerHTML = `<h3 id="score">Cookies Fed To Kirby: ${score}</h3>`;

        if(plus === 1){
            score++;
        }
        if(extra === 1){
            score--;
            score += 3;
        }
        if(more === 1){
            score += 6;
        }
        if(additional === 1){
            score += 10;
        }

        if (score >= 50){
            picture.src = "https://imgix.ranker.com/user_node_img/50067/1001327515/original/mike-photo-u1?auto=format&q=60&fit=crop&fm=pjpg&dpr=2&crop=faces&h=90&w=90";
        }
        if(score >= 100){
            picture.src = "https://images.saymedia-content.com/.image/t_share/MTc0NDU3OTAxNzgzMTk3MzE4/best-kirby-copy-abilities.png";
        }
        if(score >= 1000){
            picture.src = "https://i.kym-cdn.com/photos/images/newsfeed/000/802/512/313.jpg";
        }
        if(score >= 5000){
            picture.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScbu8KL9qDy-U05iYY0D83ljdIgITj7Srg3EOUexVGfaTMqZe3fEGjeaD2gXzC-ASobZs&usqp=CAU";
        }
        if(score >= 50){
            style.innerHTML = "<style>.hidden{display:none;} .times2{color:green;}</style>";
            if(score < 250){
                style.innerHTML = "<style>.hidden{display:none;} .times2{color:green;} .bigger{color:red} .huger{color:red} .gigantic{color:red} .winner{color:red} .pranker{color:red}</style>"
            }
        }
        if(score >= 250){
            style.innerHTML = "<style>.hidden{display:none;} .times2{color:green;} .bigger{color:green}</style>"
            if(score < 1000){
                style.innerHTML = "<style>.hidden{display:none;} .times2{color:green;} .bigger{color:green} .huger{color:red} .gigantic{color:red} .winner{color:red} .pranker{color:red}</style>"
            }
        }
        if(score >= 1000){
            style.innerHTML = "<style>.hidden{display:none;} .times2{color:green;} .bigger{color:green} .huger{color:green}</style>"
            if(score < 2500){
                style.innerHTML = "<style>.hidden{display:none;} .times2{color:green;} .bigger{color:green} .huger{color:green} .gigantic{color:red} .winner{color:red} .pranker{color:red}</style>"
            }
        }
        if(score >= 2500){
            style.innerHTML = "<style>.hidden{display:none;} .times2{color:green;} .bigger{color:green} .huger{color:green} .gigantic{color:red}</style>"
            if(score < 5000){
                style.innerHTML = "<style>.hidden{display:none;} .times2{color:green;} .bigger{color:green} .huger{color:green} .gigantic{color:green} .winner{color:red} .pranker{color:red}</style>"
            }
        }
        if(score >= 5000){
            style.innerHTML = "<style>.hidden{display:none;} .times2{color:green;} .bigger{color:green} .huger{color:green} .gigantic{color:green} .winner{color:green}</style>"
            if(score < 5000){
                style.innerHTML = "<style>.hidden{display:none;} .times2{color:green;} .bigger{color:green} .huger{color:green} .gigantic{color:green}.winner{color:green} .pranker{color:red}</style>"
            }
        }
        if(score >= 7000){
            style.innerHTML = "<style>.hidden{display:none;} .times2{color:green;} .bigger{color:green} .huger{color:green} .gigantic{color:green} .winner{color:green} .pranker{color:green}</style>"
        }
    });

    const times2 = document.getElementById('2x');
    const style = document.getElementById('style');


    let plus = 0;
    times2.addEventListener('click', function(e){
        if(score >= 50){
            score -= 50;
            scorePlace.innerHTML = `<h3 id="score">Cookies Fed To Kirby: ${score}</h3>`;
            plus = 1;
            times2.classList.add("hidden");
        }
    });

    const big = document.getElementById('big');
    let extra = 0;
    big.addEventListener('click', function(e){
        if(score >= 250){
            score -= 250;
            scorePlace.innerHTML = `<h3 id="score">Cookies Fed To Kirby: ${score}</h3>`;
            extra = 1;
            big.classList.add("hidden");
        }
    });

    const prank = document.getElementById('prank');
    const image = document.getElementById('image');
    prank.addEventListener('click', function(e){
        if(score >= 7000){
            score -= 7000;
            scorePlace.innerHTML = `<h3 id="score">Cookies Fed To Kirby: ${score}</h3>`;
            displayend.textContent = 'You sucesfully pranked Kirby! Good Job! ðŸ˜ˆ';
            prank.classList.add("hidden");
            image.classList.remove("hidden");
            image.classList.add("image");

            win.classList.remove("hidden");
            clear.classList.add("hidden");
            huge.classList.add("hidden");
            prank.classList.add("hidden");
            big.classList.add("hidden");
        }
    });

    const huge = document.getElementById('huge');
    let more = 0;
    huge.addEventListener('click', function(e){
        if(score >= 1000){
            score -= 1000;
            scorePlace.innerHTML = `<h3 id="score">Cookies Fed To Kirby: ${score}</h3>`;
            more = 1;
            huge.classList.add("hidden");
        }
    });

    const giant = document.getElementById('giant');
    let additional = 0;
    giant.addEventListener('click', function(e){
       if(score >= 2500){
           score -= 2500;
           scorePlace.innerHTML = `<h3 id="score">Cookies Fed To Kirby: ${score}</h3>`;
           additional = 1;
           giant.classList.add("hidden");
       }
    });

    const clear = document.getElementById('clear');
    const win = document.getElementById('win');
    let displayend = document.getElementById('end');
    const image1 = document.getElementById('image1');
    win.addEventListener('click', function(e){
        if (score >= 5000){
            score -= 1;
            scorePlace.innerHTML = `<h3 id="score">Cookies Fed To Kirby: ${score}</h3>`;
            win.classList.add("hidden");
            clear.classList.add("hidden");
            displayend.textContent = 'You Win! Kirby Is Now Ready To Reach For The Stars!ðŸŒŸ';

            image1.classList.remove("hidden");
            image1.classList.add("image");

        }
    });

    const reset = document.getElementById('reset');
    reset.addEventListener('click', function(e){
        score = 0;
        picture.src = "https://qph.cf2.quoracdn.net/main-qimg-9ddddc56b796efb52218381f133e5d61";
        more = 0;
        extra = 0;
        plus = 0;
        win.classList.remove("hidden");
        clear.classList.remove("hidden");
        huge.classList.remove("hidden");
        prank.classList.remove("hidden");
        big.classList.remove("hidden");
        username.classList.remove("hidden");
        submit.classList.remove("hidden");

        style.innerHTML = "<style>.hidden{display:none;} .times2{color:red;} .bigger{color:red} .huger{color:red} .winner{color:red} .pranker{color:red}</style>"
        scorePlace.innerHTML = `<h3 id="score">Cookies Fed To Kirby: ${score}</h3>`;
    });

    let meta = document.getElementById('meta');
    meta.addEventListener('click', function (e){
        if (score >= 10){
            picture.src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/3/meta-knight-nick-savino.jpg";
            score -= 10;
            scorePlace.innerHTML = `<h3 id="score">Cookies Fed To Kirby: ${score}</h3>`;
            meta.classList.add("hidden");
        }
    });
    let king = document.getElementById('king');
    king.addEventListener('click', function (e){
        if (score >= 10){
            picture.src="https://assetsio.reedpopcdn.com/138934341513.jpg?width=1200&height=1200&fit=crop&quality=100&format=png&enable=upscale&auto=webp";
            score -= 10;
            scorePlace.innerHTML = `<h3 id="score">Cookies Fed To Kirby: ${score}</h3>`;
        king.classList.add("hidden");
        }
    });
    let waddle = document.getElementById('waddle');
    waddle.addEventListener('click', function (e){
        if (score >= 10){
            picture.src="https://cdn.vox-cdn.com/thumbor/a3K8YZyUgn7QTyRuB6YcGdxGMAQ=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/23304453/GameCapture_2022_03_01_15_40_48.jpg";
            score -= 10;
            scorePlace.innerHTML = `<h3 id="score">Cookies Fed To Kirby: ${score}</h3>`;
        waddle.classList.add("hidden");
        }
    });
    let marx = document.getElementById('marx');
    marx.addEventListener('click', function (e){
        if (score >= 10){
