<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Picker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>PICK YOUR AVATAR!!</h1>
        <img id="img" width="300" height="300" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png"
        alt="picture of a blank avatar">
        <div class="row">
            <h3>Avatars: </h3>
            <button id="avatar1">Kirby</button>
            <button id="avatar2">King Dedede</button>
            <button id="avatar3">Waddle Dee</button>
            <button id="avatar4">Meta Knight</button>
            <button id="avatar5">Marx</button>
            <button id="avatar6">Magolor</button>
        </div>
        <button id="clear">RESET</button>
    </div>
</div>
<script>
    const picture = document.querySelector('img');
    const avatar1 = document.getElementById('avatar1');
    const avatar2 = document.getElementById('avatar2');
    const avatar3 = document.getElementById('avatar3');
    const avatar4 = document.getElementById('avatar4');
    const avatar5 = document.getElementById('avatar5');
    const avatar6 = document.getElementById('avatar6');
    const clear = document.getElementById('clear');
    avatar1.addEventListener('click', function(e){
        picture.src="https://cdn.vox-cdn.com/thumbor/hECEnLduVQp1Q0b1mGrT6LV6TEs=/1400x1050/filters:format(png)/cdn.vox-cdn.com/uploads/chorus_asset/file/23761868/Screen_Shot_2022_07_12_at_10.55.30_AM.png";
    });
    avatar2.addEventListener('click', function(e){
        picture.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1Ey3jYzIrv3BPax2CRZ_p_HpImQchM52e1g&usqp=CAU";
    });
    avatar3.addEventListener('click', function(e){
        picture.src="https://i1.sndcdn.com/avatars-iCyzV0dak0hrPbrZ-iABrjg-t500x500.jpg";
    });
    avatar4.addEventListener('click', function(e){
        picture.src="https://www.giantbomb.com/a/uploads/scale_medium/0/5621/200845-metaknight.jpg";
    });
    avatar5.addEventListener('click', function(e){
        picture.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxC1sgS6fNZ4fPjm-LePhYhC1OweRqEaYo_A&usqp=CAU";
    });
    avatar6.addEventListener('click', function(e){
        picture.src="https://images.nintendolife.com/338451f2d82fe/1280x720.jpg";
    });
    clear.addEventListener('click', function(e){
        picture.src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png";
    })
</script>

</body>
</html>
